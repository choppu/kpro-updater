<html>
<head>
  <meta charset="UTF-8">
  <title>Keycard Shell Firmware Updater</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body class="kpro__main-container">
  <div class="kpro__update-container kpro__display-none" id="kpro__update-container">
    <div class="kpro__img-container">
      <img src="./img/update-fw.png" alt="Firmware" class="kpro__img">
    </div>
    <div class="kpro__btns-container group">
      <div class="kpro__fw-container">
        <h1 class="kpro__heading">Firmware update</h1>
        <div class="kpro__fw-local-update">
            <div class="kpro__btn" id="btn-fw-update-local">
                <label for="fw-upload-local" class="kpro__btn-label">Select local file</label>
                <input type="file" id="fw-upload-local" accept=".bin" hidden/>
            </div>
        </div>
        <span class="kpro__or">or</span>
        <div class="kpro__fw-online-update">
            <button class="kpro__btn" id="btn-fw-update"><span class="kpro__btn-label">Update Online</span></button>
        </div>
      <div class="kpro__fw-changelog-container">
        <span class="kpro__version" id="kpro__fw-version"></span>
        <button class="kpro__fw-changelog" id="btn-fw-changelog">Release notes</button>
      </div>
      </div>
      <div class="kpro__db-container">
        <h1 class="kpro__heading">ERC20 DB update</h1>
        <div class="kpro__erc20-local-update">
            <div class="kpro__btn" id="btn-erc20-update-local">
                <label for="erc20-upload-local" class="kpro__btn-label">Select local file</label>
                <input type="file" id="erc20-upload-local" accept=".bin" hidden/>
            </div>
        </div>
        <span class="kpro__or">or</span>
        <div class="kpro__erc20-online-update">
            <button class="kpro__btn" id="btn-erc20-update"><span class="kpro__btn-label">Update Online</span></button>
        </div>
        <div class="kpro__db-version-container">
          <span class="kpro__version" id="kpro__db-version"></span>
        </div>
      </div>
    </div>
    <div id="update-progress" class="kpro__load-progress-bar-container kpro__display-none">
      <progress id="progress-bar" value="0"></progress>
    </div>
    <div class="kpro__message-log-container">
      <div id="kpro-message-field" class="kpro__message kpro__display-none">
        <span id="kpro-message"></span>
        <button id="kpro-message-close" class="kpro-message-close">x</button>
      </div>
    </div>
  </div> 
  <div class="kpro__label-container" id="fw-update-label">
    <div class="kpro__usb-img-container">
        <img src="./img/usb.png" alt="Firmware" class="kpro__img">
    </div>
    <h1 class="kpro__heading2">Connect your Keycard Shell device to download the latest version of Keycard Shell firmware / ERC20 database</h1>
  </div>
</body>
<script>
  require('./out/renderer.js');
</script>

</html>
